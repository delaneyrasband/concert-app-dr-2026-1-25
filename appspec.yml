version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/concert-app

permissions:
  - object: /var/www/concert-app
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - directory
  - object: /var/www/concert-app
    owner: ubuntu
    group: ubuntu
    mode: 644
    type:
      - file

hooks:
  ApplicationStop:
    - location: scripts/app_stop.sh
      timeout: 300
      runas: ubuntu

  BeforeInstall:
    - location: scripts/app_install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/app_start.sh
      timeout: 300
      runas: ubuntu
